<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mi cuentitaaa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <!-- Welcome Section -->
  <div class="welcome-section ion-text-center">
    <ion-icon name="person-circle-outline" class="profile-icon"></ion-icon>
    <h2>Welcome to Eneba.</h2>
    <p>Logged-in users can do more! Sign-in now.</p>

    <div class="button-group">
      <ion-button color="warning" (click)="navigateToLogin()">Sign-in</ion-button>
      <ion-button fill="outline" color="light" (click)="navigateToRegister()">New account</ion-button>
    </div>
  </div>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Enebium Club</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Collect <ion-icon name="diamond-outline"></ion-icon>
        <strong>Enebium</strong> and enjoy awesome perks!
      </p>
      <div class="button-group">
        <ion-button color="warning" (click)="navigateToJoin()">Login to join</ion-button>
        <ion-button fill="outline" color="light" (click)="navigateToLearnMore()">Learn more</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- My Account Section -->
  <div class="my-account-section">
    <h3>My account</h3>
    <ion-list>
      <ion-item (click)="navigateToFavourites()">
        <ion-icon name="heart-outline" slot="start"></ion-icon>
        <ion-label>Favourites</ion-label>
      </ion-item>
      <ion-item (click)="navigateToLibrary()">
        <ion-icon name="game-controller-outline" slot="start"></ion-icon>
        <ion-label>My library</ion-label>
      </ion-item>
      <ion-item (click)="navigateToOrders()">
        <ion-icon name="receipt-outline" slot="start"></ion-icon>
        <ion-label>Orders</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- Para el botoncito de navegaciÃ³n -->
  <ion-footer>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="marketplace" (click)="navigateToMarketplace()">
        <ion-icon name="refresh-circle-outline"></ion-icon>
        <ion-label>Marketplace</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="search" (click)="navigateToSearch()">
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="cart" (click)="navigateToCart()">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>Cart</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="account" (click)="navigateToAccount()">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>My account</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-footer>
</ion-content>
